{% extends 'base.html' %}
{% block content %}
    <h2> Tasks </h2>
    <ul>
        {% for task in taskslist %}
        {% if task.list_id_id == user.id %}
            <li>
           {{ forloop.counter }} <a href="{% url 'details' %}">{{task.name }}</a>

                <div class="my-2"></div>

            </li>

        {% endif %}
        {% endfor %}


    </ul>




{% endblock %}
