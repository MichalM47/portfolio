{% extends 'base.html' %}
{% block content %}
    <h2> Details </h2>
    <ul>
        {% for detail in details %}


            <li>
           {{ detail.0 }}<br/>
                {% for stats in stat %}
                {% if stats.0 == detail.1 %}
                    {{ stats.1}}<br/>
                {% endif %}

                {% endfor %}

                <div class="my-2"></div>

            </li>


        {% endfor %}


    </ul>



{% endblock %}
